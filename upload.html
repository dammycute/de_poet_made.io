      <img src="undraw.png" style="width:100%; height:40%">
     
     <form name="Poem" method="POST" data-netlify="true">
        <p class="upload-desc">Upload Your Poems</p><br/>
        <p><label>Name:</label></p>
        <input type="text" name="Your Name" required>
        
        <p><label>Pen Name:</label></p>
        <input type="text" name="Your Pen Name" required>
        
       <p><label>Poem Title:</label></p>
        <input type="text" name="Poem Title" required>
        
        <p><label>Poem Content:</label></p>
        <textarea name="Poem's Body" rows="12" cols="28" required></textarea>
        
        <button type="button"><a href="submit.html">Submit</a></button>
      </form>
